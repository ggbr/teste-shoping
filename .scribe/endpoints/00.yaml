name: Endpoints
description: ''
endpoints:
  -
    httpMethods:
      - POST
    uri: api/coupon/create
    metadata:
      title: 'Criar novo cupom de desconto'
      description: ''
      authenticated: false
      custom: []
    headers:
      Content-Type: application/json
      Accept: application/json
    urlParameters: []
    queryParameters: []
    bodyParameters:
      name:
        name: name
        description: 'Nome do cupom de desconto'
        required: true
        example: optio
        type: string
        custom: []
      value:
        name: value
        description: 'Valor do cupom'
        required: true
        example: 17
        type: integer
        custom: []
      status:
        name: status
        description: 'status do cupom 1 - ativo e 0 - desativado'
        required: true
        example: 1
        type: integer
        custom: []
    responses: []
    responseFields: []
  -
    httpMethods:
      - POST
    uri: api/product
    metadata:
      title: 'Cria novo produto'
      description: ''
      authenticated: false
      custom: []
    headers:
      Content-Type: application/json
      Accept: application/json
    urlParameters: []
    queryParameters: []
    bodyParameters:
      name:
        name: name
        description: 'Nome do produto'
        required: true
        example: itaque
        type: string
        custom: []
      price:
        name: price
        description: 'Valor do produto'
        required: true
        example: 9
        type: integer
        custom: []
      status:
        name: status
        description: 'status do cupom 1 - ativo e 0 - desativado'
        required: true
        example: 1
        type: integer
        custom: []
      inventory:
        name: inventory
        description: 'quantidade de produtos em estoque'
        required: true
        example: 1
        type: integer
        custom: []
    responses: []
    responseFields: []
  -
    httpMethods:
      - POST
    uri: api/cart/create
    metadata:
      title: 'Criar novo carrinho de compra'
      description: ''
      authenticated: false
      custom: []
    headers:
      Content-Type: application/json
      Accept: application/json
    urlParameters: []
    queryParameters: []
    bodyParameters:
      email:
        name: email
        description: 'Email do cliente, pode ser null'
        required: false
        example: joao@gmail.com
        type: string
        custom: []
      status:
        name: status
        description: 'status do carrinho'
        required: true
        example: 12
        type: integer
        custom: []
    responses: []
    responseFields: []
  -
    httpMethods:
      - POST
    uri: api/cart/add-item
    metadata:
      title: 'Adiciona um novo item no carrinho'
      description: 'Se o produto adicionado jÃ¡ estiver no carrinho, ira ser acresentado a quantidade no carrinho'
      authenticated: false
      custom: []
    headers:
      Content-Type: application/json
      Accept: application/json
    urlParameters: []
    queryParameters: []
    bodyParameters:
      cart_id:
        name: cart_id
        description: 'Id do carrinho'
        required: false
        example: 5
        type: integer
        custom: []
      product_id:
        name: product_id
        description: 'Id do produto'
        required: false
        example: 4
        type: integer
        custom: []
      quantity:
        name: quantity
        description: 'quantidade de produtos adicionados'
        required: false
        example: 9
        type: integer
        custom: []
    responses: []
    responseFields: []
  -
    httpMethods:
      - POST
    uri: api/cart/remove-item
    metadata:
      title: 'Remove um produto do carrinho'
      description: ''
      authenticated: false
      custom: []
    headers:
      Content-Type: application/json
      Accept: application/json
    urlParameters: []
    queryParameters: []
    bodyParameters:
      cart_id:
        name: cart_id
        description: 'Id do carrinho'
        required: false
        example: 5
        type: integer
        custom: []
      product_id:
        name: product_id
        description: 'Id do produto'
        required: false
        example: 18
        type: integer
        custom: []
    responses: []
    responseFields: []
  -
    httpMethods:
      - POST
    uri: api/cart/add-payment
    metadata:
      title: 'Adiciona um cupom de desconto no carrinho'
      description: ''
      authenticated: false
      custom: []
    headers:
      Content-Type: application/json
      Accept: application/json
    urlParameters: []
    queryParameters: []
    bodyParameters:
      cart_id:
        name: cart_id
        description: 'Id do carrinho'
        required: false
        example: 3
        type: integer
        custom: []
      payment_id:
        name: payment_id
        description: 'Id do cupom'
        required: false
        example: 13
        type: integer
        custom: []
    responses: []
    responseFields: []
  -
    httpMethods:
      - GET
    uri: 'api/cart/{id}'
    metadata:
      title: 'Busca os dados do Carrinho'
      description: ''
      authenticated: false
      custom: []
    headers:
      Content-Type: application/json
      Accept: application/json
    urlParameters:
      id:
        name: id
        description: 'Id do carrinho.'
        required: true
        example: 17
        type: integer
        custom: []
    queryParameters: []
    bodyParameters: []
    responses:
      -
        status: 400
        content: '{"message":"cart not found"}'
        headers:
          cache-control: 'no-cache, private'
          content-type: application/json
          x-ratelimit-limit: '60'
          x-ratelimit-remaining: '59'
          access-control-allow-origin: '*'
        description: null
    responseFields: []
