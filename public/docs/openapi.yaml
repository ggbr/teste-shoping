openapi: 3.0.3
info:
  title: Laravel
  description: ''
  version: 1.0.0
servers:
  -
    url: 'http://localhost'
paths:
  /api/coupon/create:
    post:
      summary: 'Criar novo cupom de desconto'
      description: ''
      parameters:
        -
          in: header
          name: Content-Type
          description: ''
          example: application/json
          schema:
            type: string
        -
          in: header
          name: Accept
          description: ''
          example: application/json
          schema:
            type: string
      responses: {  }
      tags:
        - Endpoints
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                name:
                  type: string
                  description: 'Nome do cupom de desconto'
                  example: optio
                value:
                  type: integer
                  description: 'Valor do cupom'
                  example: 17
                status:
                  type: integer
                  description: 'status do cupom 1 - ativo e 0 - desativado'
                  example: 1
              required:
                - name
                - value
                - status
      security: []
  /api/product:
    post:
      summary: 'Cria novo produto'
      description: ''
      parameters:
        -
          in: header
          name: Content-Type
          description: ''
          example: application/json
          schema:
            type: string
        -
          in: header
          name: Accept
          description: ''
          example: application/json
          schema:
            type: string
      responses: {  }
      tags:
        - Endpoints
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                name:
                  type: string
                  description: 'Nome do produto'
                  example: itaque
                price:
                  type: integer
                  description: 'Valor do produto'
                  example: 9
                status:
                  type: integer
                  description: 'status do cupom 1 - ativo e 0 - desativado'
                  example: 1
                inventory:
                  type: integer
                  description: 'quantidade de produtos em estoque'
                  example: 1
              required:
                - name
                - price
                - status
                - inventory
      security: []
  /api/cart/create:
    post:
      summary: 'Criar novo carrinho de compra'
      description: ''
      parameters:
        -
          in: header
          name: Content-Type
          description: ''
          example: application/json
          schema:
            type: string
        -
          in: header
          name: Accept
          description: ''
          example: application/json
          schema:
            type: string
      responses: {  }
      tags:
        - Endpoints
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                email:
                  type: string
                  description: 'Email do cliente, pode ser null'
                  example: joao@gmail.com
                status:
                  type: integer
                  description: 'status do carrinho'
                  example: 12
              required:
                - status
      security: []
  /api/cart/add-item:
    post:
      summary: 'Adiciona um novo item no carrinho'
      description: 'Se o produto adicionado jÃ¡ estiver no carrinho, ira ser acresentado a quantidade no carrinho'
      parameters:
        -
          in: header
          name: Content-Type
          description: ''
          example: application/json
          schema:
            type: string
        -
          in: header
          name: Accept
          description: ''
          example: application/json
          schema:
            type: string
      responses: {  }
      tags:
        - Endpoints
      requestBody:
        required: false
        content:
          application/json:
            schema:
              type: object
              properties:
                cart_id:
                  type: integer
                  description: 'Id do carrinho'
                  example: 5
                product_id:
                  type: integer
                  description: 'Id do produto'
                  example: 4
                quantity:
                  type: integer
                  description: 'quantidade de produtos adicionados'
                  example: 9
      security: []
  /api/cart/remove-item:
    post:
      summary: 'Remove um produto do carrinho'
      description: ''
      parameters:
        -
          in: header
          name: Content-Type
          description: ''
          example: application/json
          schema:
            type: string
        -
          in: header
          name: Accept
          description: ''
          example: application/json
          schema:
            type: string
      responses: {  }
      tags:
        - Endpoints
      requestBody:
        required: false
        content:
          application/json:
            schema:
              type: object
              properties:
                cart_id:
                  type: integer
                  description: 'Id do carrinho'
                  example: 5
                product_id:
                  type: integer
                  description: 'Id do produto'
                  example: 18
      security: []
  /api/cart/add-payment:
    post:
      summary: 'Adiciona um cupom de desconto no carrinho'
      description: ''
      parameters:
        -
          in: header
          name: Content-Type
          description: ''
          example: application/json
          schema:
            type: string
        -
          in: header
          name: Accept
          description: ''
          example: application/json
          schema:
            type: string
      responses: {  }
      tags:
        - Endpoints
      requestBody:
        required: false
        content:
          application/json:
            schema:
              type: object
              properties:
                cart_id:
                  type: integer
                  description: 'Id do carrinho'
                  example: 3
                payment_id:
                  type: integer
                  description: 'Id do cupom'
                  example: 13
      security: []
  '/api/cart/{id}':
    get:
      summary: 'Busca os dados do Carrinho'
      description: ''
      parameters:
        -
          in: header
          name: Content-Type
          description: ''
          example: application/json
          schema:
            type: string
        -
          in: header
          name: Accept
          description: ''
          example: application/json
          schema:
            type: string
      responses:
        400:
          description: ''
          content:
            application/json:
              schema:
                type: object
                example:
                  message: 'cart not found'
                properties:
                  message:
                    type: string
                    example: 'cart not found'
      tags:
        - Endpoints
      security: []
    parameters:
      -
        in: path
        name: id
        description: 'Id do carrinho.'
        example: 17
        required: true
        schema:
          type: integer
